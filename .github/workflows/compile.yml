name: Compile Binary (Release)

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Install ATK
        run: sudo apt -y update && sudo apt -y install librust-atk-sys-dev
      - name: Install GTK
        run: sudo apt -y update && sudo apt -y install libgtk-3-dev
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test

  build-OSX:
    runs-on: macos-latest

    steps:
      - name: brew update
        run: brew update
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test

  build-Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test
